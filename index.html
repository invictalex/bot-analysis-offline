<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpikeFish Analytics</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body>
    <header><h1>CryptoBot Analytics</h1></header>
    <div><h3 id="bot-id"></h3></div>
    

    <div id="data-chart"></div>

    <div>
        <table>
            <tr>
                <th>Current BNB</th>
                <th>Current GBP</th>
                <th>If Bought & Held</th>
                <th id="profit-box">Total Profit</th>
            </tr>
            <tr>
                <td id="BNB-holdings"></td>
                <td id="GBP-holdings"></td>
                <td id="b-and-h"></td>
                <td id="bot-profit"></td>
            </tr>
        </table>
    </div>

    <div id="data-chart-2"></div>
<!-- SCRIPT IMPORTS -->

    <script src="script.js"></script>
   
    
</body>
</html>
